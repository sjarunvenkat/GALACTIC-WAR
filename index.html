<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <img
      src="./assets/instruction.png"
      alt=""
      id="instruction"
      width="100px"
      height="100px"
      title="Instruction"
    />

    <dialog id="instructionDialog">
      <p><h3>Objective: </h3> Don't alow aliens to cross you, you will lose your health. Look out for Health kits, you will gain some health</p>
      <p>
        <h3>Controls: </h3> To play the game may the force of mouse with you. Believe in your cursor.
      </p>
      <button id="closeDialog">Close</button>
    </dialog>

    <div class="container">
      <h1>GALACTIC WARS</h1>
      <input type="text" placeholder="Enter your name" id="name" />
      <button id="START">START GAME</button>
    </div>

    <div class="overlay">
      <div id="fireball">
        <img src="./assets/fireball.png" alt="" width="300px" />
      </div>
      <div id="planet">
        <img src="./assets/planet.png" alt="" width="300px" />
      </div>
      <div id="ufo"><img src="./assets/ufo.png" alt="" width="200px" /></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
